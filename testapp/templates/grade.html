{% extends 'layout/base.html' %}

{% block title %}Grade{% endblock %}

{% block content %}
    {% for g in grades %}
    <div class="card">
      <a href="{{ url_for('view_class', grade_id=g.id) }}"><div class="card-body">{{ g.name }}</div></a>
    </div>
    {% endfor %}

    {% for g in grades %}
    <p>Grade: {{ g.name }}, Lops: {{ g.lops }}</p>
    {% endfor %}
{% endblock %}
